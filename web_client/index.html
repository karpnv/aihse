<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
	    <h1 class="header">AIHSE WEB CLIENT CHAT BOT</h1>
        <div class="main-container">
			<ul id="message-container">
				<li>
					<div class="box sb1">Привет, спроси меня о чем-нибудь</div>

			</ul>
			<hr>
            <div class="input-container">
                <input
					autofocus
                    id="input-field"
                    onkeyup="return enterPress(event)"
                    placeholder="Задайте свой вопрос..."
                >
                <button class="send-message-btn" onclick="askQuestion()">Спросить</button>
            </div>
        </div>
    </body>
</html>
